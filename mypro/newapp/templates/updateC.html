<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container2">
        <h1>Update Customer</h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        <form action="{% url 'upCrec' cos.id %}" method="POST">
            {% csrf_token %}
            <label for="first_name">First Name</label><br><br>
            <input type="text" name="first" value="{{ cos.first }}"><br><br>
            <label for="last_name">Last Name</label><br><br>
            <input type="text" name="last" value="{{ cos.last }}"><br><br>
            <label for="phone">Phone Number</label><br><br>
            <input type="text" name="phone" value="{{ cos.phone }}"><br><br>
            

            <button type="submit" id="new1">Update</button>
        </form>
    </div>
</body>

</html>
