<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container1">
        <h1>Add Car</h1>
        <form action="{% url 'addrec'%}" method="POST">
            {% csrf_token %}
            <label for="brand">Brand</label><br><br>
            <input type="text" name="brand"><br><br>
            <label for="model">Model</label><br><br>
            <input type="text" name="model"><br><br>
            <label for="price">Price</label><br><br>
            <input type="number" name="price"><br><br>
            <label for="rented">Rented</label><br><br>
            <input type="checkbox" name="rented" value="on"><br><br> <!-- Specify value attribute -->
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
